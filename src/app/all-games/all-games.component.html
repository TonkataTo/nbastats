<form class="container" (ngSubmit)="filterGames()">
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <button class="submit-button" type="submit">Show games</button>

</form>
<p>Selected range: {{range.value | json}}</p>
<input type="text" class="search-input" placeholder = "min 2 letters" autocomplete="off"
[(ngModel)]="search" name="search">
<p *ngIf="search?.length>maxSearchString" class="error-input">Search text too long</p>

<!-- <div>
  <button class="submit-button" type="submit">Show games</button>
</div> -->

<div class="teams-wrap">
  <div class="team-wrap" *ngFor="let game of games">
    <input type="checkbox" name="checkedItem">
    <div>
      <img src="assets/img/basket-ball.png" style="width:1em;height:1em;"> Id: {{game.id}}
    </div>
    <app-game-card *ngIf="game" [game]="game"></app-game-card>
    <div (click)="goToGamePage(game)" class="game-details-btn"> More details</div>
  </div>
</div>
